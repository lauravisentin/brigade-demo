<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Brigade — Réseau gastronomique</title>
</head>

<body>
  <header>
    <!-- Bouton toggle -->
    <label class="switch-brigade">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>

    <h1>brigade.</h1>
    <p class="sous-titre">
      La rencontre entre les talents et la gastronomie d’exception.
    </p>
    <a href="#choix" class="cta">Créer ta carte</a>
  </header>

  <main>
    <section id="choix" class="choix-inline">
      <div class="choix-row">
        <div class="choix-item active" id="option-pro">
          <span>Professionnel·le</span>
        </div>
        <div class="choix-item" id="option-resto">
          <span>Restaurateur·rice</span>
        </div>
      </div>
    </section>

    <section id="profil" class="section-light">
      <h2 id="profil-titre">Crée ta carte, rejoins brigade.</h2>
      <div class="form-container">
        <form class="form-demo form-employe">
          <div class="input-group">
            <label>Nom complet</label>
            <input type="text" placeholder="Prénom Nom" />
          </div>
          <div class="input-group">
            <label>Poste recherché</label>
            <input type="text" placeholder="Serveur·se, cuisinier·ère..." />
          </div>
          <div class="input-group">
            <label>Expérience</label>
            <select>
              <option>Moins de 1 an</option>
              <option>1 à 5 ans</option>
              <option>5 à 15 ans</option>
              <option>15 à 35 ans</option>
              <option>35 à 50 ans</option>
              <option>50 ans et +</option>
            </select>
          </div>
          <div class="input-group">
            <label>Disponibilité</label>
            <input type="text" placeholder="Temps plein, soir..." />
          </div>
          <button type="button" class="cta-form">Créer ma carte</button>
        </form>

        <form class="form-demo form-employeur hidden">
          <div class="input-group">
            <label>Nom de l’établissement</label>
            <input type="text" placeholder="Nom du restaurant..." />
          </div>
          <div class="input-group">
            <label>Ville</label>
            <input type="text" placeholder="Inscris la ville ici." />
          </div>
          <button type="button" class="cta-form">Créer ma carte</button>
        </form>
      </div>
    </section>
  </main>

  <section id="vision" class="section-dark">
    <div class="bloc">
      <h3 id="vision1-titre">Une expérience fluide</h3>
    </div>
    <div class="bloc">
      <h3 id="vision2-titre">Un réseau d’excellence</h3>
    </div>
    <div class="bloc">
      <h3 id="vision3-titre">Une sélection sur mesure</h3>
    </div>
  </section>

  <footer>
    <p>© 2025 brigade. — Projet en développement</p>
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
